<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expoya – AI Content Engine</title>
  <link rel="icon" href="assets/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <span class="brand-name">AI Content Engine</span>
      </div>
    </header>

    <main class="container">
      <section class="panel panel-input">
        <h2>Einstellungen & Eingaben</h2>
        <form id="mainForm" autocomplete="off">
          <div class="grid grid-2">
            <div class="form-group">
              <label for="firma">Unternehmensname</label>
              <input id="firma" type="text" placeholder="z. B. Tischlerei Huber" required>
            </div>
            <div class="form-group">
              <label for="exposCount"># Expos</label>
              <input id="exposCount" type="number" min="1" max="100" value="15">
            </div>
          </div>

          <div class="grid grid-3">
            <div class="form-group">
              <label for="attribute">Attribute</label>
              <textarea id="attribute" rows="1" placeholder="z. B. regional; nachhaltig; familiengeführt"></textarea>
              <div class="hint">Mit , oder ; trennen</div>
            </div>
            <div class="form-group">
              <label for="zielsetzung">Zielsetzung</label>
              <textarea id="zielsetzung" rows="1" placeholder="z. B. mehr Anfragen für Küchen in Linz"></textarea>
            </div>
            <div class="form-group">
              <label for="contentSourceId">ContentSource_ID (UUID)</label>
              <input id="contentSourceId" type="text" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
            </div>
          </div>

          <div class="grid grid-2">
            <div class="form-group">
              <label for="regionen">Regionen</label>
              <textarea id="regionen" rows="1" placeholder="z. B. Linz; Wels; Vöcklabruck"></textarea>
              <div class="hint">Mit , oder ; trennen</div>
            </div>
            <div class="form-group">
              <label for="zielgruppen">Zielgruppen</label>
              <textarea id="zielgruppen" rows="1" placeholder="z. B. Privatkunden; Architekten; Bauträger"></textarea>
              <div class="hint">Mit , oder ; trennen</div>
            </div>
          </div>

          <div class="grid">
            <div class="form-group">
              <label for="produkte">Produkte / Dienstleistungen</label>
              <textarea id="produkte" rows="1" placeholder="z. B. Küchen; Esstische; Maßmöbel"></textarea>
              <div class="hint">Mit , oder ; trennen</div>
            </div>
          </div>

          <div class="grid">
            <div class="form-group">
              <label for="keywords">Keywordliste</label>
              <textarea id="keywords" rows="1" placeholder="z. B. Tischlerei Linz; Massivholz Tisch; Küchenstudio Linz"></textarea>
              <div class="hint">Mit , oder ; trennen</div>
            </div>
          </div>

          <div class="grid grid-3 sliders-row">
            <div class="form-group">
              <label for="diversity_level">Kreativität</label>
              <input id="diversity_level" type="range" min="1" max="5" value="3">
              <div class="range-val" id="diversity_level-value">Neutral</div>
            </div>
            <div class="form-group">
              <label for="detail_level">Detailgrad</label>
              <input id="detail_level" type="range" min="1" max="5" value="3">
              <div class="range-val" id="detail_level-value">Neutral</div>
            </div>
            <div class="form-group">
              <label for="style_bias">Schreibstil</label>
              <input id="style_bias" type="range" min="1" max="5" value="3">
              <div class="range-val" id="style_bias-value">Neutral</div>
            </div>
          </div>

          <div class="grid grid-2">
            <div class="form-group">
              <div class="seg-label">Ortsbezug</div>
              <div class="segmented" role="radiogroup">
                <input type="radio" id="ort-ohne" name="ortsbezug" value="ohne" checked><label for="ort-ohne">ohne</label>
                <input type="radio" id="ort-exakt" name="ortsbezug" value="exakt"><label for="ort-exakt">exakt</label>
                <input type="radio" id="ort-umland" name="ortsbezug" value="umland"><label for="ort-umland">Umland</label>
                <input type="radio" id="ort-umland-stadtteile" name="ortsbezug" value="umland-stadtteile"><label for="ort-umland-stadtteile">Umland+Stadtteile</label>
              </div>
            </div>
            <div class="form-group">
              <div class="seg-label">Ansprache</div>
              <div class="segmented" role="radiogroup">
                <input type="radio" id="ans-neutral" name="ansprache" value="neutral" checked><label for="ans-neutral">neutral</label>
                <input type="radio" id="ans-sie" name="ansprache" value="sie"><label for="ans-sie">Sie</label>
                <input type="radio" id="ans-du" name="ansprache" value="du"><label for="ans-du">Du</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="modelPreset">Modell-Preset</label>
            <select id="modelPreset">
              <option value="">Eigenes Setup …</option>
              <option value="Sprint-Mode">Sprint-Mode</option>
              <option value="Eco-Mode">Eco-Mode</option>
              <option value="Balanced">Balanced</option>
            </select>
          </div>

          <div class="actions">
            <button id="generateBtn" type="button" class="btn btn-primary">Titel generieren</button>
            <button id="clearBtn" type="button" class="btn btn-ghost">Felder leeren</button>
          </div>
        </form>
      </section>

      <section class="panel panel-output">
        <h2>Expos</h2>
        <ul id="expoList" class="expo-list">
          <li class="expo-placeholder">Hier erscheinen deine generierten Expo-Titel …</li>
        </ul>
        <div class="export-actions">
          <button id="exportCsvBtn" class="btn btn-secondary" style="display:none;">Export als CSV</button>
          <button id="exportXmlBtn" class="btn btn-secondary" style="display:none;">Export als XML</button>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
